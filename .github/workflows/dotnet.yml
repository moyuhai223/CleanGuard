name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win32
            platform_target: x86
          - rid: win64
            platform_target: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore Src/CleanGuard_App/packages.config -PackagesDirectory packages -NonInteractive

      - name: Build (${{ matrix.rid }})
        shell: pwsh
        run: |
          msbuild Src/CleanGuard_App/CleanGuard_App.csproj `
            /t:Rebuild `
            /p:Configuration=Release `
            /p:Platform="AnyCPU" `
            /p:PlatformTarget=${{ matrix.platform_target }}

      - name: Package (${{ matrix.rid }})
        shell: pwsh
        run: |
          $src = "Output"
          if (-not (Test-Path $src)) {
            throw "Build output folder not found: $src"
          }

          $stage = "artifacts/CleanGuard-${{ matrix.rid }}"
          New-Item -ItemType Directory -Path $stage -Force | Out-Null
          Copy-Item -Path "$src/*" -Destination $stage -Recurse -Force

          $zip = "artifacts/CleanGuard-${{ matrix.rid }}.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$stage/*" -DestinationPath $zip

      - name: Upload artifact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: CleanGuard-${{ matrix.rid }}
          path: artifacts/CleanGuard-${{ matrix.rid }}.zip
          if-no-files-found: error
